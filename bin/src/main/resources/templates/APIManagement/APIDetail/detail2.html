<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
	<head th:include="common"/>
	<title>物联网卡短信下发API</title>
	<style>
		.divbox {
    		line-height: 24px;
   			margin-bottom: 30px;
   			margin-left:50px;
		}
		.sub_title {
   			margin-bottom: 5px;
  			font-weight: bold;
  			font-size: 14px;
   			color: #666;
		}
		.divbox .api_p {
    		font-size: 14px;
    		line-height: 30px;
    		color: #666;
		}
		.api_table {
    		border-collapse:collapse;
    		border:none;
		}
		.api_table td {
			border:1px solid #dfdfe1;
			height:36px;
			text-align:left;
			padding-left:10px;
		}
		.backExample {
			background:#fbfdfd;
			padding:20px 30px;
			border:1px solid #dfdfe1;
			width:640px;
		}
	</style>
</head>
<body>
<div title="物联网卡短信下发API" class="easyui-panel" data-options="fit:true">
<div class="divbox" style="margin-top:20px;">
	<div class="sub_title">接口地址</div>
	<p class="api_p">/coupletsmsSend</p>
</div>
<div class="divbox" style="margin-top:20px;">
	<div class="sub_title">请求示例</div>
	<p class="api_p">/coupletsmsSend?spid=425434&amp;mobiles=13812341234,13856785678&amp;msg=测试消息</p>
</div>
<!-- <div class="divbox" style="margin-top:20px;">

</div> -->
<div class="divbox" style="margin-top:20px;">
	<div class="sub_title">请求参数</div>
			<table class="api_table">
				<tr>
					<td style="width: 120px;">名称</td>
					<td style="width: 80px;">类型</td>
					<td style="width: 80px;">必填</td>
					<td style="width: 370px;">说明</td>
				</tr>
				<tr>
					<td>spid</td>
					<td>字符串</td>
					<td>是</td>
					<td>企业接入设置中的接入号码</td>
				</tr>
				<tr>
					<td>mobiles</td>
					<td>字符串</td>
					<td>是</td>
					<td>短信接收号码,最大100条,逗号分割</td>
				</tr>
				<tr>
					<td>msg</td>
					<td>字符串</td>
					<td>是</td>
					<td>短信内容</td>
				</tr>
			</table>
		</div>
<div class="divbox" style="margin-top:20px;">
	<div class="sub_title">返回字段</div>
	<table class="api_table">
                            <tr>
                                <td style="width: 120px;">名称</td>
                                <td style="width: 80px;">类型</td>
                                <td style="width: 200px;">说明</td>
                            </tr>
                            <tr>
                                <td>result</td>
                                <td>字符串</td>
                                <td>处理结果码，0-成功；1-失败；</td>
                            </tr>
                            <tr>
                                <td>resultInfo</td>
                                <td>字符串</td>
                                <td>处理结果描述信息</td>
                            </tr>
                        </table>
</div>

</body>
</html>
